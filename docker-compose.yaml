version: '3.9'
services:
  website:
    env_file: .env
    image: trivialsec/static-website
    container_name: website
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    expose:
      - 8080
    ports:
      - 8080:8080
    volumes:
      - ./public:/srv/app/public
    cap_drop:
      - ALL
    cap_add:
      - DAC_OVERRIDE
    networks:
      default:
        aliases:
          - website
          - assets
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 0s
        max_attempts: 10
        window: 3s
      resources:
        limits:
          cpus: '1.00'
          memory: 1GB
        reservations:
          cpus: '0.50'
          memory: 500M

networks:
  default:
    external:
      name: trivialsec
      